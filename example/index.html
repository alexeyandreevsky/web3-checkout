<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Example usage of AnyPay SDK</title>
  <meta name="description" content="A simple example of AnyPay SDK Usage.">
  <meta name="author" content="AnyPay, Inc.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
  
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: 'Lato', sans-serif;
      background-color: #fab1a0;
    }
    button {
      background-color: #0984e3;
      font-family: inherit;
      font-size: 1.5em;
      border: 0;
      border-radius: .5rem;
      padding: 1rem 1.5rem;
      color: #ffffff;
    }
    #cart {
      margin: 2rem auto;
      padding: 2rem;
      width: 40rem;
      background-color: #eee;
      border-radius: .5rem;
    }
    #item {
      margin: 1rem 0;
    }
    #iframe-anypay-sdk {
      display: none;
    }
    #iframe-anypay-sdk.is-open {
      display: flex;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #00000099;
      padding: 2rem;
    }
    #iframe-anypay-sdk > div {
      margin: 0 auto;
      width: 40rem;
      height: 100%;
    }
    #iframe-anypay-sdk > iframe {
      width: 100%;
      height: 100%;
    }
    #close {
      color: white;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="iframe-anypay-sdk">
    <div>
      <div id="close" data-micromodal-close="iframe-anypay-sdk">close modal</div>
      <iframe src="http://localhost:5671/" frameBorder="0" width="100%" height="1000px"></iframe>
    </div>
  </div>

  <div id="cart">
    <h1 id="title">Antique Shopping Page</h1>
    <div id="item">
      <img src="https://i.imgur.com/Zs8k1Qa.jpeg" width="200px" />
    </div>
    <button id="button" data-micromodal-trigger="iframe-anypay-sdk">Press to purchase</button>
  </div>

  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script>
    MicroModal.init();
  </script>
</body>
</html>
